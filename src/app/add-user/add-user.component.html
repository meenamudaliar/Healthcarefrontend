<h3>Registration</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
<label>User Name</label>
<input type="text" class="form-control" id="name"
[(ngModel)]="users.username" name="username" >

    </div>
    <div class="form-group">
        <label>Password</label>
     <div class="col-md-6">
     <input type="password" class="form-control"  id="password" name="password" [(ngModel)]="users.password">
        
            </div>
                    
        
        </div>
    <div class="form-group">
        <label>EmailId</label>
        <input type="text" class="form-control" id="emailid"
        [(ngModel)]="users.emailid" name="emailid">
        
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="address"
                [(ngModel)]="users.address" name="address">
                
                    </div>
                    <div class="form-group">
                        <label>Phoneno</label>
                        <input type="text" class="form-control" id="phoneno"
                        [(ngModel)]="users.phoneno" name="phoneno">
                        
                            </div>
             
                    <button class="btn btn-success" type="submit">Register</button>
</form>
