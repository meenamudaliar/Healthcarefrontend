<div class="col-md-4">
    <div class="row">
        <div class="col-md-12 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Order Details</span>
                <span class="badge badge-secondary badge-pill">{{cartItems.length}}</span>
            </h4>
            <ul class="list-group mb-3">
                <li *ngFor="let cartItem of cartItems" class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">{{cartItem.name}}</h6>
                        <small class="text-muted">Quantity (x{{cartItem.quantity}})</small>
                    </div>
                    <span class="text-muted">{{cartItem.quantity * cartItem.price | currency: 'INR'}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (INR)</span>
                    <strong>{{totalPrice | currency: 'INR'}}</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
<p>ordered successfully</p>
