<div class="container">
    <h2>Admin Login</h2>
    <form #loginform="ngForm" (ngSubmit)="loginAdmin()">
      <small class="text-danger">{{message}}</small>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="adminname"  name="adminname" [(ngModel)]="admin.adminname">
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="password"  name="password" [(ngModel)]="admin.password">
      </div>
  <div class="checkbox">
    <label><input type="checkbox" name="remember">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-info">Login</button>
    </form>
  </div>
